<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avara Fragrance</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="promo-banner">
    FREE SHIPPING ON ALL ORDERS ABOVE $50!
  </div>
  <header>
    <div class="nav-bar">
      <div class="logo">AVARA</div>
      <nav>
        <a href="#products">Fragrances</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero-banner">
    <img src="hero-avara.png" alt="Avara Hero Image" class="hero-img" />
  </section>

  <section id="products" class="products">
    <h2>Our Fragrances</h2>
    <div class="product-grid">
      <!-- Your product cards go here -->
    </div>
  </section>

  <div class="trust-row">
    <div class="trust-box">
      <img src="images/fast-shipping.png" alt="Fast shipping" />
      <p>Fast Shipping</p>
    </div>
    <div class="trust-box">
      <img src="images/secure-payment.png" alt="Secure payment" />
      <p>Secure Payment</p>
    </div>
    <div class="trust-box">
      <img src="images/authentic-products.png" alt="Authentic products" />
      <p>100% Authentic</p>
    </div>
  </div>

  <footer>
    &copy; 2025 Avara Fragrance. All rights reserved.
  </footer>
</body>
</html>
